plugins {
    id 'kotlin-multiplatform' version '1.3.21'
}
repositories {
    mavenCentral()
}

kotlin {
    targets {
        final def iOSTarget = presets.iosArm64 // presets.iosX64
        fromPreset(iOSTarget, 'ios') {
            binaries {
                framework('SharedCode')
            }
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        iosMain {
        }
    }
}
